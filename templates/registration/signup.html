{% extends "base/base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up page</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>
<p>Already have an account? Please <a href="{% url "login" %}">Login</a></p>
{% endblock content %}
